<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location</title>
</head>
<body>
  <h1>Current Location</h1>

  <div id="location"></div>

  <script>
    const locationDiv = document.getElementById('location');

    function successCallback(postion) {
      const { latitude, longitude } = postion.coords;
      locationDiv.innerHTML = `Latitude: ${latitude} <br> Longitude: ${longitude}`;
    }

    function errorCallback(error) {
      locationDiv.innerHTML = error.message;
    }

    if (!navigator.geolocation) {
      locationDiv.innerHTML = 'Geolocation is not supported by your browser';
    } else {
      locationDiv.innerHTML = 'Locating...';

      navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
    }

  </script>
</body>
</html>
